<!doctype html>
<html lang="no">
	<head>
		<meta charset="utf-8">
		<title>IRC-Chat Norge</title>
		<link rel="stylesheet"
		      href="/static/styles.css"
		      type="text/css">
	</head>
	<body>
		<div id="wrap">
			<h1>IRC-Chat Norge</h1>
			Norskspråklige IRC-chatterom.<br>
			<div class="channel">
				<a href="#" class="channel-name channel-link">#norsk</a>
				<span class="channel-grey">irc.freenode.net</span>
				<br>
				Kanal for dem som vil lære eller forfine norskkunnskapene.
				<br>
				<span class="channel-grey">36 brukere</span>
			</div>
			<div class="channel">
				<a class="channel-link" href="#">
					<span class="channel-name">#wikipedia-no</span>
					<span class="channel-grey">irc.freenode.net</span>
				</a><br>
				Kanalen til Norsk Wikipedia.
				<br>
				<span class="channel-grey">12 brukere</span>
			</div>
			<div id="footer">
				<a href="#">Hjelp med IRC-chat</a> - 
				<a href="#">Foreslå chatterom</a>
			</div>
		</div>
	</body>
</html>
